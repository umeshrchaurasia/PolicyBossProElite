buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}



android {
    compileSdkVersion 26

    signingConfigs {
        release {
            keyAlias 'www.datacompwebtech.com'
            keyPassword 'dwtandkey'
            storeFile file('www.datacompwebtech.com.keystore')
            storePassword 'dwtandkey'
        }
    }
    defaultConfig {
        multiDexEnabled true
        applicationId "com.datacomp.magicfinmart"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 22

        versionName "2.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            debuggable true
            minifyEnabled true
            shrinkResources true
            useProguard true
            resValue "string", "app_name", "MagicFinmart"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "FINMART_URL", '"http://api.magicfinmart.com"'
            buildConfigField "String", "HEALTH_CHECKUP_URL", '"http://www.healthassure.in"'
            buildConfigField "String", "INSPECTION_URL", '"http://inspection.policyboss.com"'
            buildConfigField "String", "ERP_URL", '"http://services.rupeeboss.com/LoginDtls.svc/"'
            buildConfigField "String", "LOAN_URL", '"http://www.rupeeboss.com"'
            buildConfigField "String", "NODE_URL", '"http://horizon.policyboss.com:5000"'
            buildConfigField "String", "PROPOSAL_BASE_URL", '"https://www.policyboss.com/"'
            buildConfigField "String", "POSP_URL", '"http://edu.policyboss.com"'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            useProguard false
            resValue "string", "app_name", "qaFinmart"
            buildConfigField "String", "FINMART_URL", '"http://qa.mgfm.in"'
            buildConfigField "String", "HEALTH_CHECKUP_URL", '"http://www.healthassure.in"'
            buildConfigField "String", "INSPECTION_URL", '"http://inspection.policyboss.com"'
            buildConfigField "String", "ERP_URL", '"http://erp.rupeeboss.com:8063/LoginDtls.svc/"'
            buildConfigField "String", "LOAN_URL", '"http://www.rupeeboss.com"'
            buildConfigField "String", "NODE_URL", '"http://qa-horizon.policyboss.com:3000"'
            buildConfigField "String", "PROPOSAL_BASE_URL", '"https://qa.policyboss.com/"'
            buildConfigField "String", "POSP_URL", '"http://edu.policyboss.com"'

        }
        //preprodapiqa.mgfm.in
        uat {
            debuggable true
            useProguard false
            resValue "string", "app_name", "PrepodFinmart"
            buildConfigField "String", "FINMART_URL", '"http://preprodapiqa.mgfm.in"'
            buildConfigField "String", "HEALTH_CHECKUP_URL", '"http://www.healthassure.in"'
            buildConfigField "String", "INSPECTION_URL", '"http://inspection.policyboss.com"'
            buildConfigField "String", "ERP_URL", '"http://services.rupeeboss.com/LoginDtls.svc/"'
            buildConfigField "String", "LOAN_URL", '"http://www.rupeeboss.com"'
            buildConfigField "String", "NODE_URL", '"http://horizon.policyboss.com:5000"'
            buildConfigField "String", "PROPOSAL_BASE_URL", '"https://www.policyboss.com/"'
            buildConfigField "String", "POSP_URL", '"http://edu.policyboss.com"'
            signingConfig signingConfigs.debug
        }
    }
    ext {
        enableCrashlytics = true
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:support-vector-drawable:26.1.0'
    compile 'com.android.support:multidex:1.0.3'
    testImplementation 'junit:junit:4.12'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'org.adw.library:discrete-seekbar:1.0.1'
//    compile 'com.google.firebase:firebase-core:10.2.1'
//    compile 'com.google.firebase:firebase-messaging:10.2.1'
    compile 'com.google.android.gms:play-services-location:12.0.1'
    compile 'com.google.android.gms:play-services-vision:12.0.1'
    compile 'com.google.android.gms:play-services-analytics:12.0.1'
    compile 'com.google.firebase:firebase-core:12.0.1'
    compile 'com.google.firebase:firebase-messaging:12.0.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.0.1'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile project(path: ':finmartserviceapi')
    implementation 'com.android.support:cardview-v7:26.1.0'
    compile "com.android.support:exifinterface:26.1.0"
    compile('com.crashlytics.sdk.android:crashlytics:2.9.4@aar') {
        transitive = true;
    }

}
apply plugin: 'com.google.gms.google-services'